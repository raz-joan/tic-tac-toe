<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE: Flour Edition!</title>
    <link rel="stylesheet" href="light-theme.css" id="themeLink">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="asides left-aside">
      <h2>millstone's wins:</h2>
      <p id="leftScoreBox">0</p>
    </aside>
    <section class="center-main">
      <h1>TIC TAC TOE</h1>
      <h3 id="currentPlayerDisplay"><span id="currentPlayerName">player</span>'s turn.</h3>
      <h3 class="winner hidden" id="winnerDisplay">winner status</h3>
      <section class="game-board" id="gameBoard">
        <div class="game-square zero hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square one hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square two hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square three hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square four hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square five hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square six hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square seven hover">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square eight hover">
          <!-- image is dynamically added upon click -->
        </div>
      </section>
      <div class="button-container" id="themeButton">
        <button>dark mode</button>
      </div>
    </section>
    <aside class="asides right-aside">
      <h2>wheat's wins:</h2>
      <p id="rightScoreBox">0</p>
    </aside>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
