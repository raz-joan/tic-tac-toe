<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE: Flour Edition!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="asides left-aside">
      <h2>millstone's wins:</h2>
      <p id="leftScoreBox">0</p>
    </aside>
    <section class="center-main">
      <h1>TIC TAC TOE</h1>
      <h3 id="currentPlayerBox"><span id="currentPlayerDisplay">player</span>'s turn.</h3>
      <h3 class="winner hidden" id="winnerDisplay">winner status</h3>
      <section class="game-board">
        <div class="game-square zero" id="gameSquareZero">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square one" id="gameSquareOne">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square two" id="gameSquareTwo">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square three" id="gameSquareThree">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square four" id="gameSquareFour">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square five" id="gameSquareFive">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square six" id="gameSquareSix">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square seven" id="gameSquareSeven">
          <!-- image is dynamically added upon click -->
        </div>
        <div class="game-square eight" id="gameSquareEight">
          <!-- image is dynamically added upon click -->
        </div>
      </section>
    </section>
    <aside class="asides right-aside">
      <h2>wheat's wins:</h2>
      <p id="rightScoreBox">0</p>
    </aside>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
